name: Daily Data Refresh

on:
  schedule:
    # Run daily at 2 AM UTC to catch new ranked maps
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug logging'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  daily-refresh:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
    
    - name: Daily incremental data fetch
      env:
        OSU_API_KEY: ${{ secrets.OSU_API_KEY }}
        FORCE_REFRESH: 'false'
      run: |
        echo "ðŸ”„ Starting daily incremental data refresh..."
        echo "This will fetch only new beatmaps since last update"
        node scripts/fetch-mappers.js
        
    - name: Ensure data is accessible for frontend
      run: |
        # Copy data to root/data for GitHub Pages compatibility
        mkdir -p ./data
        if [ -f "./public/data/mappers.json" ]; then
          cp ./public/data/mappers.json ./data/mappers.json
          echo "âœ… Copied mappers.json to root/data for GitHub Pages"
        fi
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "âœ… New beatmaps detected!"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No new beatmaps found"
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/data/mappers.json
        git add data/mappers.json
        git add data/fetch-state.json
        git commit -m "ðŸ†• Daily update: New beatmaps detected
        
        - Added newly ranked/loved beatmaps
        - Updated mapper statistics
        - Incremental refresh on $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push
        
    - name: Create summary
      run: |
        if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
          echo "ðŸ†• Daily refresh completed - New beatmaps found!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Incremental update applied successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Site will auto-deploy with new data" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… Daily refresh completed - No new beatmaps" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š All data is up to date" >> $GITHUB_STEP_SUMMARY
        fi
