name: Monthly Data Refresh (Full)

on:
  schedule:
    # Run on the 1st of every month at 3 AM UTC (after daily refresh)
    - cron: '0 3 1 * *'
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Force refresh all mapper data'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
    
    - name: Monthly full data refresh
      env:
        OSU_API_KEY: ${{ secrets.OSU_API_KEY }}
        FORCE_REFRESH: ${{ github.event.inputs.force_refresh || 'true' }}
      run: |
        echo "🔄 Starting monthly FULL data refresh..."
        echo "This will update ALL mapper data including play counts, star ratings, etc."
        node scripts/fetch-mappers.js
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected in mapper data"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes in mapper data"
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/data/mappers.json
        git add data/fetch-state.json
        git commit -m "🔄 Monthly FULL refresh: Complete data update

        - Updated star ratings and difficulty information
        - Refreshed playcount and favorite count data
        - Updated mapper beatmap collections
        - Full refresh of all existing data
        
        Automated monthly full refresh on $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push
        
    - name: Create summary
      run: |
        if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
          echo "✅ Monthly FULL refresh completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "📊 All mapper and beatmap data has been refreshed" >> $GITHUB_STEP_SUMMARY
          echo "🔄 Play counts, star ratings, and stats updated" >> $GITHUB_STEP_SUMMARY
          echo "🚀 Site will auto-deploy with refreshed data" >> $GITHUB_STEP_SUMMARY
        else
          echo "ℹ️ Monthly refresh completed - No data changes" >> $GITHUB_STEP_SUMMARY
          echo "📊 All data was already up to date" >> $GITHUB_STEP_SUMMARY
        fi
