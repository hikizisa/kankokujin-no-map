name: Deploy Korean Mappers Map

on:
  workflow_dispatch:
  schedule:
    # Run monthly on the 1st at 2 AM UTC to refresh data
    - cron: '0 2 1 * *'
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
      
    - name: Fetch mapper data
      env:
        OSU_API_KEY: ${{ secrets.OSU_API_KEY }}
      run: node scripts/fetch-mappers.js
      
    - name: Build site
      run: npm run export
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        force_orphan: true
